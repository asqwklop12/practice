<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
  .textRight {
    margin-left: 17%;
    margin-bottom: 10px;
    color: #FF1200FF;
    font-style: italic;
  }

  .imgSize {
    cursor: pointer;
    border: 3px solid #F5F224F3;
    margin-left: 40%;
    margin-bottom: 50px;
  }
</style>
</head>

<body>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      <h3 class="panel-title">회원 가입</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">

        <div class="form-group ">
          <img src="./img/kakao.png" alt="" class="img-circle imgSize"/>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>

        <div class="textRight">
          <p>형식에 맞게 입력해주세요.</p>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">NickName</label>
          <div class="col-sm-8">
            <input type="name" class="form-control" id="name" placeholder="name">
          </div>
        </div>


        <div class="form-group">
          <label for="Password" class="col-sm-2 control-label">Password</label>
          <span class="col-sm-4">
            <input type="Password" class="form-control" id="Password" placeholder="Password">
          </span>

          <span class="col-sm-4">
            <input type="Password" class="form-control" id="corfirm" placeholder="Confirm">
          </span>
        </div>

        <div class="textRight">
          <p>패스워드가 일치하지 않습니다.</p>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default disabled">Sign up</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
