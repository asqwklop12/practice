<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->

  <link rel="stylesheet" href="./css/index.css">

<body>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">회원 정보 수정</h3>
    </div>
    <div class="panel-body">

      <form class="form-horizontal">
        <!-- profile -->
        <div class=" form-group">
          <img width="150px" height="150px" s class="img-circle" src="" alt="">

        </div>


        <!-- Email -->
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">이메일</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword" disabled>
          </div>
        </div>

        <!-- NickName -->
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">닉네임</label>
          <span class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword">
          </span>
          <button class="btn btn-primary" type="button" name="button">확인</button>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">패스워드</label>
          <span class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword">
          </span>
          <label for="inputPassword" class="col-sm-2 control-label">패스워드 확인</label>
          <span class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword">
          </span>
          <button class="btn btn-primary" type="button" name="button">확인</button>
        </div>

        <div>
          <button class="btn btn-primary" type="button">정보수정 완료</button>
        </div>
      </form>

    </div>
  </div>

</body>

</html>
