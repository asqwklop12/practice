<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        .border {
            border-bottom: 1px solid;
            margin-bottom: 1%;
        }

    </style>
</head>

<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">검색 결과</h3>
        </div>
        <div class="panel-body">
            <a href="#">
                <div class="media">

                    <div class="media-left media-top">

                        <img class="media-object" src="./img/kakao.png" alt="...">

                    </div>
                    <div class="media-body">
                        <div class="form-group">
                            <label for="title">제목: </label>
                            <span id="title">나미야잡화점의 비밀</span>
                        </div>

                        <div class="form-group">
                            <label for="author">작가: </label>
                            <span id="author">1번 작가, 2번작가</span>
                        </div>

                        <div class="form-group hidden">
                            <label for="translator">역자: </label>
                            <span id="translator">나승필</span>
                        </div>

                        <div class="form-group">
                            <label for="publish">출판사: </label>
                            <span id="publish">이지스퍼플리싱</span>
                        </div>

                        <div class="form-group">
                            <label for="price">정가: </label>
                            <span id="price">28,000</span>
                        </div>

                        <div class="form-group">
                            <label for="like">좋아요: </label>
                            <span id="like">10</span>
                        </div>
                    </div>
                </div>
            </a>

            <div class="border">
            </div>


            <div class="text-center">

                <ul class="pagination">
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>

                </ul>
            </div>
        </div>
    </div>



</body>

</html>
